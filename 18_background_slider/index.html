<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Backgrouund Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://www.photoblog.com/learn/wp-content/uploads/2017/06/34961973010_6c8c9b5b47_h.jpg');"></div>

        <div class="slide" style="background-image: url('https://nas-national-prod.s3.amazonaws.com/styles/hero_image/s3/a1_3009_4_burrowing-owl-kk_0.jpg?itok=BvS9ySj4');"></div>

        <div class="slide" style="background-image: url('https://static.showit.co/1200/CafaMGzMRoq5MaR7Tsd4Ug/100992/photosbypalamikayla_388of530.jpg');"></div>

        <div class="slide" style="background-image: url('https://iso.500px.com/wp-content/uploads/2016/02/stock-photo-114337435.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
